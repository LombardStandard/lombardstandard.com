     <script>
       function loadJSON(url, callback) {
         var xobj = new XMLHttpRequest();
         xobj.overrideMimeType("application/json");
         xobj.open("GET", url, true); // Replace 'appDataServices' with the path to your file
         xobj.onreadystatechange = function() {
           if (xobj.readyState == 4 && xobj.status == "200") {
             // Required use of an anonymous callback as .open
             //will NOT return a value but simply returns undefined in asynchronous mode
             callback(JSON.parse(xobj.responseText));
           }
         };
         xobj.send(null);
       }
     </script>
     <script async>
       loadJSON("https://lombst.s3.amazonaws.com/export/mtd/buyers/website_analytics_curr.json", function(dataCurr) {
         loadJSON("https://lombst.s3.amazonaws.com/export/mtd/buyers/website_analytics_prev.json", function(dataPrev) {
           const prev = dataPrev;
           const curr = dataCurr;
           // by type
           var new1 = curr.totalsClass.office;
           document.getElementById("stat1").innerHTML = new1 + " assets";
           var new2 = curr.totalsClass.hotel;
           document.getElementById("stat2").innerHTML = new2 + " assets";
           var new3 = curr.totalsClass.residential;
           document.getElementById("stat3").innerHTML = new3 + " assets";
           var new4 = curr.totalsClass.retail;
           document.getElementById("stat4").innerHTML = new4 + " assets";
           var new5 = curr.totalsClass.industrial;
           document.getElementById("stat5").innerHTML = new5 + " assets";
           var new6 = curr.totalsClass.mixed;
           document.getElementById("stat6").innerHTML = new6 + " assets";
           // hot markets
           // add more cities by using id stat_<cityname> (remove all spaces in <cityname> i.e. stat_newyork instead of stat_new_york)
           const totalsCity = curr.totalsCity || {};
           Object.entries(totalsCity).forEach(kv => {
             const newData = kv[1];
             const city = kv[0].replace(/\s/g, '').toLowerCase();
             // remove spaces i.e. new york => newyork
             const element = document.getElementById("stat_" + city);
             if (element) {
               element.innerHTML = newData + " assets";
             }
           });
         })
       })
     </script>
